<app-header></app-header>

<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <span class="badge badge-pill badge-secondary" *ngFor="let genres of genres$ | async">{{ genres.name }}</span>
      </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let video of videos$ | async; trackBy: trackByFn">
          <app-video-card [video]="video"></app-video-card>
        </div>
      </div>
    </div>
  </div>
</main>
