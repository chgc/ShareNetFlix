<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>ShareNetflix</span>
    <span class="fill-space"></span>
    <span>#{{ video?.id }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>{{ video?.title }}</h1>
    </mat-card-title>
    <mat-card-subtitle *ngIf="video?.runtime ==0">
      ({{video?.releaseYear}}) {{ video?.numSeasonsLabel }} - {{ video?.episode }} 集
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="video?.runtime > 0">
      ({{video?.releaseYear}}) {{ video?.runtime | time }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="video?.bgImages" [alt]="video?.title">
  <mat-card-content>
    <p>
      {{ video?.summary}}
    </p>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="心得" rows="3"></textarea>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">分享</button>
  </mat-card-actions>
</mat-card>
